name: Build Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          IMAGE_NAME=wildintel-tools:latest
          docker build -t $IMAGE_NAME .
      
      - name: List Docker images
        run: docker images


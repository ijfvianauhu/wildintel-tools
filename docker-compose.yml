services:
  trapper-tools:
    image: registry.gitlab.com/trapper-project/trapper-tools:latest
    container_name: wildintel-tools
    restart: unless-stopped
    volumes:
      # Internal volume for settings persistence
      - wildintel_tools_settings:/home/trapper/.wildintel-tools
      # Mount for data directory (user-defined)
      - ${DATA_PATH:-./data}:/data
    # user: "1000:1000"
    env_file:
      - .env
    stdin_open: true
    tty: true

volumes:
  wildintel_tools_settings:  # Named volume for settings persistence
